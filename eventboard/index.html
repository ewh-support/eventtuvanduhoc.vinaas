<!DOCTYPE html><html lang="en"><head><title>EventBoard</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="/css/bootstrap.min.css"><script src="/js/jquery.min.js"></script><script src="/js/popper.min.js"></script><script src="/js/bootstrap.min.js"></script><style>/* Make the image fully responsive */

}</style><script>// Set the date we're counting down to
        var countDownDate = new Date("Sep 1, 2019 15:37:25").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="demo"
          document.getElementById("countDown").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("countDown").innerHTML = "EXPIRED";
          }
        }, 1000);</script></head><body><div id="demo" class="carousel slide" data-ride="carousel" data-interval="5000"><ul class="carousel-indicators"><li data-target="#demo" data-slide-to="0" class="active"></li><li data-target="#demo" data-slide-to="1"></li><li data-target="#demo" data-slide-to="2"></li></ul><div class="carousel-inner"><div class="carousel-item active" style="height:800px !important"><img src="/img/1.jpg"><div class="carousel-caption"><h3>CountDown sự kiện</h3><p>Hãy tham gia ngay!</p><p style="color:red !important; font-size:100px" id="countDown"></p></div></div><div class="carousel-item" style="height:800px !important"><div class="slides"><span class="hinhnen">Image 01</span> <img class="hinhxoay" src="/images/Bitmap1.png"/><p class="chuongtrinh">ĐI TÌM <span class="noidung">NGƯỜI CHIẾN THẮNG</span></p><img class="typhu" src="/images/shape101.png" width="100px"/> <img class="trieuphu" src="/images/shape106.png"/> <img class="phuquy" src="/images/shape112.png"/></div></div><div class="carousel-item" style="height:800px !important"><img src="/img/thankyou.jpg" alt="New York"><div class="carousel-caption"><h3></h3><h1 style="color:sienna">Hẹn gặp lại ở sự kiện tiếp theo !</h1></div></div></div><a class="carousel-control-prev" href="#demo" data-slide="prev"><span class="carousel-control-prev-icon"></span> </a><a class="carousel-control-next" href="#demo" data-slide="next"><span class="carousel-control-next-icon"></span></a></div></body></html>
